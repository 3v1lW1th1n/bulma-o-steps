
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
<link rel="stylesheet" href="https://bulma.io/css/bulma-docs.min.css">
<link rel="stylesheet" href="bulma-o-steps.min.css">

<div class="parent-wrap">

    <ul class="steps is-medium">

      <li class="steps-segment">
          <span class="steps-marker">
            <span class="icon marker-content">
              <i class="fas fa-shopping-cart"></i>
            </span>
          </span>
          <span class="steps-content">
                <span class="steps-title">shopping cart</span>
                <span class="steps-description">This is the first step, which means you start here.</span>
                <span class="steps-footer">
                    <span class="steps-footer-item">one</span>
                    <span class="steps-footer-item">two</span>
                    <span class="steps-footer-item">three</span>
                </span>
          </span>
      </li>
        <li class="steps-segment is-completed">
            <span class="steps-marker">
              <span class="icon marker-content">
                <i class="fas fa-user"></i>
              </span>
            </span>
            <!-- <span class="steps-title">user information</span> -->
        </li>
          <li class="steps-segment">
              <span class="steps-marker">
                <span class="icon marker-content">
                  <i class="fas fa-dollar-sign"></i>
                </span>
              </span>
              <!-- <span class="steps-title">payment</span> -->
          </li>
            <li class="steps-segment">
                <span class="steps-marker">
                  <span class="icon marker-content">
                    <i class="fas fa-check"></i>
                  </span>
                </span>
                <!-- <span class="steps-title">confirmation</span> -->
            </li>

    </ul>


    <image src="https://raw.githubusercontent.com/octoshrimpy/bulma-o-steps/HEAD/steps-example.png"></image>



</div>
